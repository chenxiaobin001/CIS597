    class=\"category_data\">Despite four years of recession and a public debt of $1.4
    billion, Bermuda enjoys the fourth highest per capita income in the world, about
    70% higher than that of the US. The average cost of a single-family home in 2012
    was $1.1 million. Its economy is primarily based on international business and
    the provision of financial services to that sector, and to a lesser extent tourism.
    A number of reinsurance companies relocated to the island following the 11 September
    2001 attacks on the US and again after Hurricanes Katrina, Rita, and Wilma in
    2005, contributing to the expansion of an already robust international business
    sector. Bermuda's tourism industry - which derives over 80% of its visitors from
    the US - continues to struggle and has dropped in its relevant importance to the
    economy, although it is still important as a job creator. Bermuda must import
    almost everything. Agriculture is limited due to the small size of the island
