    class=\"category_data\">Argentina's population continues to grow but at a slower
    rate because of its steadily declining birth rate. Argentina's fertility decline
    began earlier than in the rest of Latin America, occurring most rapidly between
    the early 20th century and the 1950s and then becoming more gradual. Life expectancy
    has been improving, most notably among the young and the poor. While the population
    under age 15 is shrinking, the youth cohort - ages 15-24 - is the largest in Argentina's
    history and will continue to bolster the working-age population. If this large
    working-age population is well-educated and gainfully employed, Argentina is likely
    to experience an economic boost and possibly higher per capita savings and investment.
    Although literacy and primary school enrollment are nearly universal, grade repetition
    is problematic and secondary school completion is low. Both of these issues vary
    widely by region and socioeconomic group.</div>\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t<div
    class=\"category_data\" style=\"padding-top: 3px;\">Argentina has been primarily
    a country of immigration for most of its history, welcoming European immigrants
    after its independence in the 19th century and attracting especially large numbers
    from Spain and Italy. European immigration diminished in the 1950s, when Argentina's
    military dictatorships tightened immigration rules and European economies rebounded.
    Regional migration, however, continued to supply low-skilled workers and today
    it accounts for three-quarters of Argentina's immigrant population. The first
    waves of highly skilled Argentine emigrant workers headed mainly to the United
    States and Spain in the 1960s and 1970s. The ongoing European economic crisis
    is driving the return migration of some Argentinean and other Latin American nationals,
    as well as the immigration of Europeans to South America, where Argentina is a
